<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <fieldset>
            <h1 text-align="center">Loan Application </h1><hr>
            <label for="First Name">First Name:</label>
            <input type="text"id="First name"placeholder=" First"minlength="3"maxlength="30"required><br><br>
            <label for="Last Name">Last Name</label>
            <input type="text"id="Last name"placeholder=" Last"minlength="3"maxlength="30"required><br><br>
            <label for="Email">Email:</label>
            <input type="Email"id="Email"placeholder="Enter Email"/><br><br>
            <label for="Phone Number">Phone Number:</label>
            <input type="Number"id="Phone Number"placeholder="Enter"required/><br><br>
            <label for="">Loan Type:</label>
            <select>
                <option value="Select"required>Select</option>
                <option value="Home Loan"required>Home Loan</option>
                <option value="Educational Loan"required>Educational Loan</option>
                <option value="Business Loan"required>Business Loan</option>
                <option value="Personal Loan"required>Personal Loan</option>
            </select><br><br>
            <label for="">Loan Amount:</label>
            <input type="Number"id="Loan Amount"placeholder="Amount"required/><br><br>
            <label for="">Pan Number:</label>
            <input type="Number"id="Pan Number"placeholder="Enter Pan Number"required/><br>
            <h4>Gender</h4>
            <label for="">Female</label>
            <input type="radio"name="Gender"/><br>
            <label for="">Male</label>
            <input type="radio"name="Gender"/><br>
            <label for="">Other</label>
            <input type="radio"name="Gender"/><br>
            <h4>Discription:</h4>
            <textarea rows="10"cols="30"placeholder="Textarea"></textarea><br>
            <label for="">Terms&Conditions</label>
            <input type="Checkbox"/><br>
            <button>Submit</button>
            </fieldset>
            </form>            
            
        
    </body>
</html>
