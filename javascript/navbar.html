<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: lightgray;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
        }
        .navbar div {
            cursor: pointer;
            padding: 10px 20px;
            border: 1px solid black;
            border-radius: 5px;
            background: white;
        }
        .section {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div id="aboutBtn">About</div>
        <div id="reportBtn">Reports</div>
        <div id="contentsBtn">Contents</div>
    </div>
    
    <div id="about" class="section">About: Owl Coder is our flagship program...</div>
    <div id="report" class="section">Reports: Founded on February 3rd, 2016...</div>
    <div id="contents" class="section">Contents: At Technical Hub, we prioritize excellence...</div>
    
    <script>
        document.getElementById("aboutBtn").addEventListener("click", function() {
            document.getElementById("about").scrollIntoView({ behavior: "smooth" });
        });
        
        document.getElementById("reportBtn").addEventListener("click", function() {
            document.getElementById("report").scrollIntoView({ behavior: "smooth" });
        });
        
        document.getElementById("contentsBtn").addEventListener("click", function() {
            document.getElementById("contents").scrollIntoView({ behavior: "smooth" });
        });
    </script>
</body>
</html>
