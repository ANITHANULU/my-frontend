<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTGS | Register</title>
  <link rel="stylesheet" href="BtechBoy.css">
</head>
<body>
  <div class="header-bar">
    <h1>TIMETABLE GENERATOR</h1>
  </div>

  <div class="form-container">
    <h2>Create an account</h2>
    <p class="login-link">Already have an account?</p>

    <form class="register-form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" maxlength="150">
        <small>Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</small>
      </div>

      <div class="form-group">
        <label for="firstname">First name:</label>
        <input type="text" id="firstname" name="firstname">
      </div>

      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" id="email" name="email">
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
      </div>

      <div class="form-group">
        <label for="repeat-password">Repeat password:</label>
        <input type="password" id="repeat-password" name="repeat-password">
      </div>

      <button type="submit" class="submit-button">CREATE ACCOUNT</button>
    </form>
  </div>
</body>
</html>
